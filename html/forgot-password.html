<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../assets/images/logo-blue.png" />
    <title>Dashboard minimal</title>

    <!-- bundle -->
    <link rel="stylesheet" href="../assets/bundle/app.css">

    <!-- custom css -->
    <link rel="stylesheet" href="../assets/css/custom.css">

<body>

    <div class="box-general page-auth">

        <div class="box-form-auth">

            <div class="logo">
                <img src="../assets/images/logo-fold.png">
            </div>

            <div class="form-wrap row">

                <div class="title">
                    <strong>Recuperar senha</strong>
                </div>

                <div class="group mb-15 col-100">
                    <label for="email">Qual seu e-mail?</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="col-50 v-align-middle">
                    <a href="./login.html" class="text-dark-gray">Log-in</a>
                </div>

                <div class="col-50 v-align-middle text-right">
                    <button type="button" class="btn btn-blue btn-block">ENVIAR</button>
                </div>

            </div>

        </div>

    </div>
    <!-- box-general -->

    <!-- bundle -->
    <script src="../assets/bundle/app.js"></script>

    <!-- custom js -->
    <script src="../assets/js/custom.js"></script>

    <script src="../assets/js/fix-error.js"></script>
